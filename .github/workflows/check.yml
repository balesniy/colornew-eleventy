on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0

      - name: git branch
        run: git branch -a

      - name: Install dependencies
        run: |
          npm install

      - name: Run checks
        run: |
          npm test